<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <!-- Full-width header landscape image with logo overlay -->
    <div class="header-image">
        <img src="{{ site.header_image | relative_url }}" alt="Research Group Header">
        <!-- Logo overlay positioned at top left of header image -->
        <div class="logo-overlay">
            <img src="{{ '/assets/images/logo.png' | relative_url }}" alt="{{ site.title }} Logo">
        </div>
    </div>

    <header>
        <!-- Site title -->
        <h1>{{ site.title }}</h1>
        
        <!-- Navigation menu -->
        <nav>
            <ul>
                {% for link in site.navigation %}
                <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>

    <!-- Main content area -->
    <main>
        <h2>{{ page.title }}</h2>
        {{ content }}
    </main>

    <!-- Footer with copyright -->
    <footer>
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }} | Built with Jekyll</p>
    </footer>

</body>
</html>
