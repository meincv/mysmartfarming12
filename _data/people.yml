# Principal Investigator
pi:
  - name: Prof. Dr. Florian Haselbeck
    role: Professor & Group Leader
    photo: /assets/images/people/f.jpeg
    description: "Prof. Dr. Florian Haselbeck leads the smAIL-WS at the Department of Sustainable Agriculture and Energy Systems, Hochschule Weihenstephan-Triesdorf. His research focuses on applied artificial intelligence and digitalization in agriculture to address global challenges in food production and sustainability."

# Postdoctoral Researchers
postdocs:
  - name: Dr. Ehsan Yaghoubi
    role: Postdoctoral Researcher
    photo: /assets/images/people/e.jpeg
    description: "Dr. Ehsan Yaghoubi is a postdoctoral researcher with expertise in Computer Vision and CrossModal data analysis, specializing in Animal Monitoring systems. His research leverages multi-modal sensor data to develop intelligent solutions for livestock farming and animal welfare assessment."
  
  - name: Dr. Georg Back
    role: Postdoctoral Researcher
    photo: /assets/images/people/g.jpeg
    description: "Dr. Georg Back is a postdoctoral researcher with expertise in biology and agricultural systems. His research focuses on understanding genotype-phenotype relationships using deep learning approaches to improve plant breeding and agricultural productivity."

# PhD Students
phd_students:
  - name: Harshavardhan Subramanian
    role: PhD Student
    photo: /assets/images/people/h.jpeg
    description: "Harshavardhan Subramanian is a PhD student working on weed detection using computer vision and machine learning techniques. His research focuses on leveraging large pre-trained foundation models to develop generalizable weed detection methods for sustainable agriculture."
  
  - name: Leonie Hahn
    role: PhD Student
    photo: /assets/images/people/l.jpeg
    description: "Leonie Hahn is a PhD student working on the smartReForest project, developing smart solutions for resilient reforestation to secure essential ecosystem services in the context of climate change. Her research combines AI and environmental science to address forestry challenges."
  
  - name: Marco Obermeier
    role: PhD Student
    photo: /assets/images/people/m.jpeg
    description: "Marco Obermeier is a PhD student working on the smartBattery project, applying machine learning and optimization techniques for optimal integration of battery storage in smart grids. His research focuses on data-driven methods and machine learning for energy engineering – including time series analysis, forecasting, and optimization – to enhance renewable energy integration in power grids."

